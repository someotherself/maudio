name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --check
      - run: cargo clippy --features ci-tests --all-targets -- -D warnings

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            features: "ci-tests"
          - os: windows-latest
            features: "ci-tests"
          - os: macos-latest
            features: "ci-tests generate-bindings"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm

      - name: Set LIBCLANG_PATH (macOS)
        if: runner.os == 'macOS'
        run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --features "${{ matrix.features }}" --all-targets

  android:
    name: Android (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
          - x86_64-linux-android

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust (with Android target)
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

        uses: Swatinem/rust-cache@v2
        with:
          shared-key: android-${{ matrix.target }}

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked

      - name: Build (release)
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo ndk -t aarch64-linux-android --platform 21 build --release

      - name: Upload artifacts (.so)
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/*.so
            target/${{ matrix.target }}/release/*.a